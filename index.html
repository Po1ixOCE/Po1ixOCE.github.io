<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Po1ix</title>
  <link rel="stylesheet" href="style.css">

  <!-- Source Code Pro font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Background video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="assets/CRT_BG.mp4" type="video/mp4">
  </video>

  <!-- Title -->
  <div id="title">
    <img src="assets/Po1ix Title.gif" alt="Po1ix Title">
  </div>

  <!-- Illustration -->
  <a class="panel illustration" href="illustration.html">
    <img class="idle" src="assets/Illustraltion.png" alt="Illustration">
    <img class="hover" src="assets/Illustraltion Hover.png" alt="Illustration hover">
  </a>

  <!-- About Me -->
  <a class="panel about" href="about.html">
    <img class="idle" src="assets/About Me.png" alt="About Me">
    <img class="hover" src="assets/About Me Hover.gif" alt="About Me hover">
  </a>

  <!-- Film -->
  <a class="panel film" href="film.html">
    <img class="idle" src="assets/Film.png" alt="Film">
    <img class="hover" src="assets/Film Hover.png" alt="Film hover">
  </a>

  <!-- Feedback -->
  <a class="panel feedback" href="feedback.html">
    <img class="idle" src="assets/Feedback box.png" alt="Feedback">
    <img class="hover" src="assets/Feedback box Hover.png" alt="Feedback hover">
  </a>
</body>
</html>
