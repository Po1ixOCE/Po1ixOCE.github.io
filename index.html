<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>po1ix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: monospace;
      color: white;
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: center;
      padding-top: 25px;
      text-align: center;
    }

    .logo {
      width: 1000px;
      height: auto;
    }

    .coming-soon {
      margin-top: 40px;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop id="bg-video">
    <source src="media/home/CRT_BG.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Foreground content -->
  <div class="content">
    <img src="media/home/Po1ix Title.gif" alt="Po1ix Logo" class="logo">
    <p class="coming-soon">COMING SOON</p>
  </div>

</body>
</html>
