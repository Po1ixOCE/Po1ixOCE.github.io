<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>po1ix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: monospace;
    }

    video#bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100%;
      padding-top: 25px;
      text-align: center;
      color: white;
    }

    .content img {
      width: 1000px;
      max-width: 90%;
      height: auto;
    }

    .content p {
      margin-top: 20px;
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>

  <video id="bg" autoplay muted loop playsinline>
    <source src="media/home/CRT_BG.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="content">
    <img src="media/home/Po1ix Title.gif" alt="Po1ix Title">
    <p>coming soon</p>
  </div>

</body>
</html>
