<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Po1ix</title>
  <link rel="stylesheet" href="style.css">

  <!-- Source Code Pro font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Background video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="assets/CRT_BG.mp4" type="video/mp4">
  </video>

  <!-- Title -->
  <div id="title">
    <img src="assets/Po1ix Title.gif" alt="Po1ix Title">
  </div>

  <!-- Main icon row -->
  <div class="panel-row">
    <!-- Illustration -->
    <a class="panel" href="illustration.html">
      <div class="icon">
        <img class="idle" src="assets/Illustration.png" alt="Illustration">
        <img class="hover" src="assets/Illustration Hover.png" alt="Illustration hover">
      </div>
      <span>Illustration</span>
    </a>

    <!-- About Me -->
    <a class="panel" href="about.html">
      <div class="icon">
        <img class="idle" src="assets/About Me.png" alt="About Me">
        <img class="hover" src="assets/About Me Hover.gif" alt="About Me hover">
      </div>
      <span>About Me</span>
    </a>

    <!-- Film -->
    <a class="panel" href="film.html">
      <div class="icon">
        <img class="idle" src="assets/Film.png" alt="Film">
        <img class="hover" src="assets/Film Hover.png" alt="Film hover">
      </div>
      <span>Film</span>
    </a>
  </div>

  <!-- Feedback bottom-right -->
  <a class="panel feedback" href="feedback.html">
    <div class="icon">
      <img class="idle" src="assets/Feedback box.png" alt="Feedback">
      <img class="hover" src="assets/Feedback box Hover.png" alt="Feedback hover">
    </div>
    <span>Feedback</span>
  </a>
</body>
</html>
